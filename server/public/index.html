<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <title>Menkar Record Store</title>
</head>
<body>
    <h1>Menkar Record Store</h1>
<section>
    <form>
        

    </form>
</section>

<section>
    <h2>All Records</h2>
    <div id = "main" ng-app = "myApp">
    <div ng-controller = "RecordStoreController as RSC">
        <input placeholder="Artist" type="text" ng-model = "RSC.artist"/>
        <input placeholder="Album" type="text" ng-model = "RSC.album"/>
        <input placeholder="Year" type="number" ng-model = "RSC.year"/>
        <input placeholder="Genre" type="text" ng-model = "RSC.genre"/>
        <button ng-click = "RSC.getNewRecord()">Post Record</button>
    <table class = "table table-striped">
        <thead>
            <tr>
                <th>Artist</th>
                <th>Album</th>
                <th>Year</th>
                <th>Genres</th>
            </tr>
        </thead>
        <tbody id ="records">
            <tr ng-repeat = "record in RSC.records">
                <td>{{record.artist}}</td>
                <td>{{record.album}}</td>
                <td>{{record.year}}</td>
                <td>{{record.genre}}</td>
            </tr>
        </tbody>
    </table>
</div>
</div>
</section>
</body>
</html>
